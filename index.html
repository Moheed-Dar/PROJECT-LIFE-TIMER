<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel= "stylesheet" href="NEW.BOOTSRIP/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b842ea745b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back-img" >
        <div id="initialText" class="container">
            <h3>Kindly Enter Your Date Of Birth</h3>
        </div>
        <div id="afterDOBBtnTxt" class="container">
           <div class="center">
            <h1>How Much Life Journey Covered,Till Now </h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="seconds">0</div>
                    Seconds
                </h2>
           </div>
               
            </div>
        </div>
        <div class="setting">
            <i id="settingicon" class="fa fa-cog" ></i>
            <div id="settingcontent" class="settings-content hide">
                <input type="date" id="dobInput">
                <Button class="btn btn-secondary" id="dobbutton" >Add DOB</Button>
            </div>

        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
